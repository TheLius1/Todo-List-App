<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title> Todo app</title>

  <!--===============CSS================-->
  <link rel="stylesheet" href="/asset/style.css">

</head>

<body>
  <div class="todo-list__container">
    <div class="todo-list__heading">
      <h1>
        Todo
      </h1>
      <div class="todo-list__icon">
        <img src="/images/icon-sun.svg" id="icon" alt="sun-icon">
      </div>
    </div>
    <div class="todo-list__input">
      <input type="text" name="text" placeholder="Create a new todo..." id="todo-list__text">
      <input type="button" value="" class="round-btn">
    </div>
    <div class="todo-list__body">
      <div class="todoList__container">
        <!-- Items Updated by Javascript -->
      </div>
      <div class="todo-list__categories">
        <p class="items"><span class="number">0</span> items left</p>
        <div class="todo-list__desktop-categories">
          <h4 class="all__category active">All</p>
            <h4 class="active__category">Active</p>
              <h4 class="completed__category">Completed</p>
        </div>
        <p class="clear-completed">Clear Completed</p>
      </div>
    </div>
    <div class="todo-list__mobile-categories">
      <h4 class="all__category active">All</p>
        <h4 class="active__category">Active</p>
          <h4 class="completed__category">Completed</p>
    </div>
    <p class="external__text">
      Drag and drop to reorder list
    </p>
  </div>
</body>

<script src="/asset/script.js"></script>

</html>
